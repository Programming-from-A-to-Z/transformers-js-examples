<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text Transformer Demo</title>
  </head>
  <body>
    <script type="module" src="sketch.js"></script>
    <div>
      <textarea id="inputText" rows="10" cols="50">A rainbow is an optical phenomenon caused by refraction, internal reflection and dispersion of light in water droplets resulting in a continuous spectrum of light appearing in the sky.[1] The rainbow takes the form of a multicoloured circular arc.[2] Rainbows caused by sunlight always appear in the section of sky directly opposite the Sun. Rainbows can be caused by many forms of airborne water. These include not only rain, but also mist, spray, and airborne dew.</textarea>
    </div>
    <div>
      <button id="summarize">Summarize Text</button>
      <button id="generate">Generate Text</button>
      <button id="classify">Classify Toxicity</button>
    </div>
    <p id="status">Status: Ready</div>
    <p id="output"></div>
  </body>
</html>
